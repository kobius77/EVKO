name: EVKO Scraper Bot

on:
  schedule:
    - cron: '15 4 * * *' # Täglich um 04:15 Uhr UTC (ca. 06:15 in Korneuburg)
  workflow_dispatch: # Erlaubt manuellen Start per Button

permissions:
  contents: write

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run EVKO Scraper
        run: python scraper.py

      - name: Commit and Push DB changes
        run: |
          git config --global user.name "EVKO Bot"
          git config --global user.email "bot@evko.local"
          git add evko.db
          # Nur committen, wenn sich etwas geändert hat
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update EVKO Database" && git push)
